# =============================================================================
# Frontend CI Workflow - Project Antigravity
# =============================================================================
# DEVOPS CONCEPT: Continuous Integration for Mobile/Web Apps
# Flutter apps need specific CI setup for analysis and building.
# =============================================================================

name: Frontend CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'frontend/**'
  pull_request:
    branches: [main]
    paths:
      - 'frontend/**'

jobs:
  analyze-and-build:
    name: Analyze & Build Flutter App
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout Code
        uses: actions/checkout@v4

      # Step 2: Setup Flutter
      # DEVOPS CONCEPT: Environment Setup
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true

      # Step 3: Get dependencies
      - name: Get Dependencies
        working-directory: frontend
        run: flutter pub get

      # Step 4: Create dummy .env file for CI
      # DEVOPS CONCEPT: CI Environment Configuration
      - name: Create CI .env
        working-directory: frontend
        run: |
          echo "SUPABASE_URL=https://example.supabase.co" > .env
          echo "SUPABASE_ANON_KEY=dummy-key-for-ci" >> .env
          echo "API_BASE_URL=https://example.com/api/v1" >> .env

      # Step 5: Analyze code (linting)
      # DEVOPS CONCEPT: Static Code Analysis
      - name: Analyze Code
        working-directory: frontend
        run: flutter analyze --no-fatal-infos

      # Step 6: Run tests (if any exist)
      - name: Run Tests
        working-directory: frontend
        run: flutter test || echo "⚠️ No tests found, skipping..."
        continue-on-error: true

      # Step 7: Build web version
      # DEVOPS CONCEPT: Build Artifacts
      - name: Build Web
        working-directory: frontend
        run: flutter build web --release

      # Step 8: Upload build artifacts
      - name: Upload Web Build
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: frontend/build/web
          retention-days: 7
